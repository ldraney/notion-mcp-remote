name: Publish to PyPI

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(python -c "
          import re
          with open('pyproject.toml') as f:
              content = f.read()
          match = re.search(r'^version\s*=\s*\"([^\"]+)\"', content, re.MULTILINE)
          print(match.group(1))
          ")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VERSION"

      - name: Check if version already exists on PyPI
        id: pypi_check
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://pypi.org/pypi/notion-mcp-remote-ldraney/${{ steps.version.outputs.version }}/json")
          if [ "$STATUS" = "200" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Version ${{ steps.version.outputs.version }} already on PyPI — skipping publish."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Version ${{ steps.version.outputs.version }} not on PyPI — will publish."
          fi

      - name: Build package
        if: steps.pypi_check.outputs.exists == 'false'
        run: uv tool run --from build pyproject-build --outdir dist

      - name: Publish to PyPI (Trusted Publisher / OIDC)
        if: steps.pypi_check.outputs.exists == 'false'
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release
        if: steps.pypi_check.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          gh release create "v${VERSION}" \
            --title "v${VERSION}" \
            --generate-notes
